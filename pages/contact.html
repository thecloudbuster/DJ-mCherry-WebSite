    <main>
        <section class="contact_section">
            <!-- "MESSAGE ME" FORM -->
            <div class="contact_form">
                <h2 class="form_header">MESSAGE ME</h2>
                <div class="form_container">
                    <form action="" method="POST" enctype="text/plain">
                        <div class="name_container">
                            <label for="name">Name: 
                                <span class="required">(Required)</span>
                            </label>
                            <br>
                            <input type="text" name="name" aria-required="true" class="form-textline">
                        </div>
                        <div class="email_container">
                            <label for="email">Email:
                                <span class="required">(Required)</span>
                            </label>
                            <br>
                            <input type="email" name="email" aria-required="true" class="form-textline">
                        </div>
                        <div class="phone_number_container">
                            <label for="phone_number">Phone number:</label>
                            <br>
                            <input type="number" name="phone_number" class="form-textline">
                        </div>
                        <div class="message_container">
                            <label for="message">Message:
                                <span class="required">(Required)</span>
                            </label>
                            <br>
                            <textarea name="message" rows="20" class="form-textarea" aria-required="true"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <!-- REACH OUT   -->
            <div class="reach_out">
                <h2 class="reach_out_header">REACH OUT</h2>
